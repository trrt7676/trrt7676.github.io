<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>陣列和for迴圈</title>
    <script>
            var c = ["BMW","Volvo","Saab","Ford","lang","cc"];
            for (v=0;v<c.length;v++){
                document.write(c[v] + "<hr>");
            }
            var x = 10;
            
            document.write(++x+'<br>');
            
            var d = new Date()
            document.write('現在是'+d.getHours()+'點'+'<br>')

            for(i=1;i<50;i++){
                document.write("第"+i+"排:"+i+"<br/>")
            }
                function b (){
                    var b = document.getElementById("abc");
                    b.style.fontFamily = "微軟正黑體";
                    b.style.fontSize = "34px";
                    b.style.color = "red";
                    b.style.textTransform = "capitalize";
                    b.style.position= "absolute"
                    b.style.left="50vw";
                }
            
    </script>
            
</head>
<body>
    <div id="abc" onmouseover="b()">
        顏色呢 color
    </div>
   
   
</body>
</html>
