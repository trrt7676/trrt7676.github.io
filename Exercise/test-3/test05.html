<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字編輯</title>
    <link rel="stylesheet" href="./css/css/bootstrap.min.css">
    <style>
        *{
            padding: 0;
            margin:0;
           
        }
        body {

            font-family: "微軟正黑體";
            
        }
    </style>

</head>

<body>
    <div class="container">
        <del>del刪除線</del>
        <br>
        <u>u底線</u>
        <br>
        <ins>ins底線 </ins>
        <br>     
        <i>i斜體</i>
        <br>
        <mark>顏色</mark>
        <p>3x
            <sup>2</sup>+5y
        </p>
        <br>
        <p>su
            <b>p</b>是

        </p>
        <p>su
            <b>b</b>是
            <sub>下標</sup>
        </p>
        <br>
        <xmp>
            <p>段落</p>xmp會讓標籤被瀏覽器看到</xmp>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
        <dl>
            <dt>1</dt>
            <dd>2</dd>
            <dd>2</dd>
            <dd>2</dd>
            <dt>2</dt>
            <dd>3</dd>
            <dd>3</dd>
            <dd>3</dd>
            <dt>3</dt>
            <dd>4</dd>
            <dd>4</dd>
            <dd>4</dd>
        </dl>

    </div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/js/bootstrap.min.js"></script>

</html>
