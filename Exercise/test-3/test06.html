<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格練習</title>
    <style>
    *{
        text-align: center;
    }
    </style>
    
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>座號</th>
                <th>姓名</th>
                <th>分數</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>張小花</td>
                <td>88</td>
            </tr>
            <tr>
                <td>2</td>
                <td>屋小貓</td>
                <td>80</td>
            </tr>
            <tr>
                <td>3</td>
                <td>大喵貓</td>
                <td>90</td>
            </tr>
            <tr>
                <td>4</td>
                <td>口呆花</td>
                <td>100</td>
            </tr>
            <tr>
                <td>5</td>
                <td>湖底</td>
                <td>100</td>
            </tr>
        </tbody>
       
    </table>
    table>((thead>(tr>th*3))+(tbody>(tr>td*3)*5))<br>
    table>(thead>(tr>th*3))+(tbody>(tr>td*3)*5)
</body>
</html>
