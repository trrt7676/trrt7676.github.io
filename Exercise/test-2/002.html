<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{padding: 0;
          margin: 0;
          }
        .content{
            width:100%;
            height: 200px;
            background-color: #888;
            display: flex;
            justify-content: space-between;
        }
        .btn{
            width:200px;
            height: 50px;
            background-color:red;
        }
        .box{
            width:10px;
            height: 100%;
            background-color: green;
        }
    </style>
</head>
<body>

   
    <div class="content"></div>
    <div class="btn" onclick="XXX(1)">1</div>
    <div class="btn" onclick="XXX(3)">3</div>
    <div class="btn" onclick="XXX(5)">5</div>
    <div class="btn" onclick="ZZZ(1)">消除</div>
    <script>
        var cont = document.querySelector('.content');
        var btn = document.querySelector('.btn');

      

        var cun = 0;

        btn.onclick = function(){
            if(cun < 4){

           
            
            //cont.innerHTML += "<div class='box'></div>";
            cun+=1;
            console.log('這是第' + cun + '次')
            
        }else{
                alert('超過了4')
                console.log('不能按了')
            }

        }
       

            function XXX(yes){
                for (let index = 0; index < yes; index++) {

                    cont.innerHTML += "<div class='box'></div>";
                    
                }

            }
            function ZZZ(yes){
                for (let index = 0; index < yes; index++) {

                    cont.innerHTML = "";
                    
                }

            }



    </script>
</body>
</html>
